<!DOCTYPE>
<html>
	<title>Using Colspan in HTML</title>
		<body>
			<table border ="3 px">
				<tr>
					<th>7:00pm</th>
					<th>7:30pm</th>
					<th>8:00pm</th>
				</tr>
				
				<tr>
				<td colspan="3"><center>The Sunday Night Movie</center></td>
				</tr>
				
				<tr>
				<td colspan="1">Perry Mason</td><td colspan="1">Candid Camera</td><td colspan="1">What's My Line</td>
				</tr>
				
				<tr>
				<td colspan="1">Bonanza</td><td colspan="2">The Wackiest Ship In The Army</td>
				</tr>
				
				
			</table>
		</body>	
</html>
