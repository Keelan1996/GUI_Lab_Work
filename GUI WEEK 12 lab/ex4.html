<!DOCTYPE html>
<html lang="en"
<head>
     <meta charset="UTF-8">
	 <title>Document</title>
	 <style>
	       div > div {border: 5px solid blue; background-color: pink;}
		   .container { display: grid;
		   grid-template-columns: 1fr 1fr 1fr 1fr;
		   grid-template-rows: 100px 100px 100px;
		  
		   grid-gap: 10px;}
		   #green{ background-color: green; grid-column: span 2;}
           #blue{ background-color: lightblue; grid-row: span 2;}
           #yellow{ background-color: yellow;}	  
		   #black{ background-color: black; grid-column: span 3;}
		   
		   
		   </style> 
</head>
<body>
      <div class="container">
	  <div>Box 1</div>
	  <div id="green">Box 2 </div>
	  <div>box 3</div>
	  <div> box 4 </div> 
	  <div>Box 5</div>
	  <div>Box 6 </div>
	  <div id="blue">box 7</div>
	  <div> box 8</div> 
	  <div id="yellow">Box 9</div>
	  <div>Box 10</div>
	 <div id="black">Box 11</div>
	  <div>Box 12 </div>
	   
	  </div>
</body>
</html>
