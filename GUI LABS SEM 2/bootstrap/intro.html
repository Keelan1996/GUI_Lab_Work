<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
	
	<div class="h1">This is also a h1 heading</div>
	<div class="h2 text-primary">This is also a h2 heading</div>
	<div class="h3 bg-primary text-white">This is also a h3 heading</div>
	<div class="h4 text-center" >This is also a h4 heading</div>
	<div class="h5 bg-warning"> This is also a h5 heading</div>
	<div class="h6 text-right">This is also a h6 heading</div>

	<div class="display-2 bg-warning">This is a display 2 heading</div>
	<div class="display-3 text-success">This is a display 3 heading</div>
	<div class="display-4">This is a display 4 heading</div>
	
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
