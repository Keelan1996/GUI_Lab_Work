<!DOCTYPE html>
<head>
   <title></title>
   
</head>
<body>
<button onclick="myFunction()">Enter Numbers</button>
<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="divide()">Divide</button>
<button onclick="multiply()">Multiply</button>
</body>
</html>

<script>
function myFunction()
{
 strNum1= prompt("Enter Number 1 here: ");
  
 strNum2= prompt("Enter Number 2 here: ");
  
   
}  
function add()
{
  var num1 = parseInt(strNum1);
  var num2= parseInt(strNum2);
  alert(num1+num2);
}
function subtract()
{
var num1 = parseInt(strNum1);
var num2= parseInt(strNum2);
alert(num1-num2);
}

function divide()
{
var num1 = parseInt(strNum1);
var num2= parseInt(strNum2);
alert(num1/num2);
}

function multiply()
{
var num1 = parseInt(strNum1);
var num2= parseInt(strNum2);
alert(num1*num2);
}



</script>
