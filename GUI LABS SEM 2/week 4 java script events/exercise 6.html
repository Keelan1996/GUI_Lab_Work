<!DOCTYPE html>
<html>
<head> 
<title>HTML5 Events</title>
</head>
<body>
   
	<input id="username" oninput="myFunction()">
	<h2 id="output"></h2>
</body>
</html>

<script> 
         function myFunction()
		 {
		 let uname = document.getElementById("username").value;
		 
		 if (uname.length < 6){
		    document.getElementById("output").innerHTML = "too short!";
		 }// if
		 else{
		 document.getElementById("output").innerHTML = "valid username";
		 }// else
		 
		 
		 }// outer
		
</script>
